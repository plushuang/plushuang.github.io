<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #f1f1f1;
        }
        header {
            background: #121212;
            color: #00bcd4;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid #00bcd4;
        }
        h1, h2 {
            margin: 0;
        }
        section {
            padding: 20px;
            margin: 10px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .section-title {
            color: #00bcd4;
            border-bottom: 1px solid #00bcd4;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #00bcd4;
        }
        .contact-info, .address {
            font-size: 1.1em;
        }
        footer {
            background: #121212;
            color: #00bcd4;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #00bcd4;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>个人网页</h1>
</header>

<section>
    <h2 class="section-title">个人简介</h2>
    <p>这里是个人简介的内容。</p>
</section>

<section>
    <h2 class="section-title">技能</h2>
    <p>列出你的技能，例如：编程语言、工具等。</p>
</section>

<section>
    <h2 class="section-title">家乡</h2>
    <p>你的家乡是哪里？</p>
</section>

<section>
    <h2 class="section-title">教育经历</h2>
    <p>详细描述你的教育背景，包括学校、学位等。</p>
</section>

<section>
    <h2 class="section-title">联系方式</h2>
    <p class="contact-info">电话: 123-456-7890</p>
    <p class="contact-info">邮箱: example@example.com</p>
</section>

<section>
    <h2 class="section-title">办公地址</h2>
    <p class="address">你的办公地址</p>
</section>

<section class="gallery">
    <h2 class="section-title">图片画廊</h2>
    <img src="image1.jpg" alt="图片1">
    <img src="image2.jpg" alt="图片2">
    <img src="image3.jpg" alt="图片3">
</section>

<footer>
    <p>&copy; 2024 个人网页 | 设计者: 你的名字</p>
</footer>

</body>
</html>
